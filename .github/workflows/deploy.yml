name: Deploy Telegram Bot

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Deploy with Docker Compose
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          ADMIN_IDS: ${{ secrets.ADMIN_IDS }}
          SERVICE_ACCOUNT_JSON: ${{ secrets.SERVICE_ACCOUNT_JSON }}
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} <<EOF
            cd /home/nedanaec/projects/DY_MakerBank_bot
            
            # Проверяем, существует ли репозиторий. Если нет, клонируем по SSH.
            if [ ! -d .git ]; then
              echo "Repository not found. Cloning the project using SSH..."
              git clone git@github.com:Stpeta/DY_MakerBank_bot.git .
            else
              echo "Repository found. Pulling latest changes..."
              git pull
            fi

            # Создаём или обновляем файл .env
            printf "BOT_TOKEN=%s\n" "$BOT_TOKEN" > .env
            printf "ADMIN_IDS=%s\n" "$ADMIN_IDS" >> .env
            printf "POSTMARK_API_TOKEN=%s\n" "POSTMARK_API_TOKEN" >> .env
          
            # Перезапускаем контейнеры
            docker compose up -d --build --force-recreate
          EOF